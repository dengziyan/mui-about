<!DOCTYPE html>
<html lang="en">
<head>

	<title>mui图片预览</title>
	<link rel="stylesheet" href="css/mui.css">
	<link rel="stylesheet" href="css/mui.previewimg.css">
	<style>

	        </div>
	    </li>
	    <li>

	            <div class="img-box">
	                <span>
